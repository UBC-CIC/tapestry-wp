AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Deployment Template for Tapestry's Cloud Resources
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs16.x
    Timeout: 25
    MemorySize: 512

Resources:
  TapestryVPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: "Name"
          Value: "TapestryVPC" 
    
  TapestryVPCSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn: TapestryVPC
    Properties: 
      AvailabilityZone: ca-central-1b
      CidrBlock: 10.0.1.0/24
      EnableDns64: false
      VpcId: !Ref TapestryVPC
      Tags:
        - Key: "Name"
          Value: "TapestrySubnet1" 

  TapestryVPCSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn: TapestryVPC
    Properties: 
      AvailabilityZone: ca-central-1a
      CidrBlock: 10.0.0.0/24
      EnableDns64: false
      VpcId: !Ref TapestryVPC
      Tags:
        - Key: "Name"
          Value: "TapestrySubnet2" 

  RouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn: TapestryVPC
    Properties:
      VpcId: !Ref TapestryVPC
      Tags:
        - Key: "Name"
          Value: "TapestryVPCRouteTable" 

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: "Name"
          Value: "TapestryVPCInternet" 

  GatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    DependsOn:
      - TapestryVPC
      - InternetGateway
    Properties: 
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref TapestryVPC

  Route1:
    Type: AWS::EC2::Route
    DependsOn:
      - InternetGateway
      - RouteTable
      - GatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref RouteTable

  AssociationSubnet1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: 
      - RouteTable
      - TapestryVPCSubnet1
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref TapestryVPCSubnet1

  AssociationSubnet2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    DependsOn: 
      - RouteTable
      - TapestryVPCSubnet2
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref TapestryVPCSubnet2

  NeptuneSubnetGroup:
    Type: AWS::Neptune::DBSubnetGroup
    DependsOn:
      - TapestryVPCSubnet1
      - TapestryVPCSubnet2
    Properties:
      DBSubnetGroupDescription: Subnet group for Tapestry's Neptune Database
      DBSubnetGroupName: neptune-subnet-group
      SubnetIds:
        - !Ref TapestryVPCSubnet1
        - !Ref TapestryVPCSubnet2

  NeptuneDBCluster:
    Type: AWS::Neptune::DBCluster
    DependsOn:
      - NeptuneSubnetGroup
    Properties:
      AvailabilityZones: 
        - ca-central-1a
        - ca-central-1b
      DBClusterIdentifier: tapestry-neptune-cluster
      DBSubnetGroupName: neptune-subnet-group
      EngineVersion: 1.0.5.1
      Port: 8182
      #VpcSecurityGroupIds: Check Later

  NeptuneDBInstance:
    Type: AWS::Neptune::DBInstance
    DependsOn: 
      - NeptuneDBCluster
      - NeptuneSubnetGroup
    Properties:
       AvailabilityZone: ca-central-1a
       DBClusterIdentifier: tapestry-neptune-cluster
       DBInstanceClass: db.t3.medium
       DBInstanceIdentifier: tapestry-neptune-instance
       DBSubnetGroupName: neptune-subnet-group

  # Lambda Layer

  LambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ./layer
      LayerName: LambdaLayerTapestry     
       
  # Lambda Functions

  GetTapestryNodes:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    DependsOn:
      - TapestryVPC
      - TapestryVPCSubnet1
      - TapestryVPCSubnet2
      - NeptuneDBInstance
    Properties:
      CodeUri: lambdas/getTapestryNodes/
      Handler: index.handler
      Runtime: nodejs16.x
      FunctionName: getTapestryNodesTapestry
      VpcConfig:
        SecurityGroupIds:
          - !GetAtt TapestryVPC.DefaultSecurityGroup
        SubnetIds:
          - !Ref TapestryVPCSubnet1
          - !Ref TapestryVPCSubnet2
      Environment:
        Variables:
          NEPTUNE_PORT: 8182
          NEPTUNE_ENDPOINT: !GetAtt NeptuneDBInstance.Endpoint
          USE_IAM: false
      Layers:
        - !Ref LambdaLayer
      Events:
        TapestryDepAPI:
          Type: HttpApi # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /getTapestryNodes
            Method: get

  AddNode:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    DependsOn:
      - TapestryVPC
      - TapestryVPCSubnet1
      - TapestryVPCSubnet2
      - NeptuneDBInstance
    Properties:
      CodeUri: lambdas/addNode/
      Handler: index.handler
      Runtime: nodejs16.x
      FunctionName: addNodeTapestry
      VpcConfig:
